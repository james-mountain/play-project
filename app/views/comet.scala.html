@main("Comet Examples") {
    <div class="pagewrap">
        <h1>Comet Example</h1>
        <p class="infobox" id="starter">
            <a href="/comet/evens" target="comet" onclick="$('#wrap').show(200); $('#starter').hide(200); $('#thing').width(0);">Start Loading Bar</a>
        </p>

        <div id="wrap" style="display: none">
            <div class="infobox" id="comet">
                <div id="thing" style="border: 2px dotted darkolivegreen">Test</div>
            </div>
        </div>

        <script type="text/javascript" charset="utf-8">
                var cometMessage = function(val) {
                    $('#thing').animate({width: val * 9}, "fast", "linear");
                    $('#thing').html(val);

                    if (val === "100") {
                        $('#wrap').hide(200, function() {
                            $('#endwrap').show(200);
                        })
                    }
                }
        </script>

        <div id="endwrap" style="display: none">
            <p class="infobox">
                Done!
            </p>
        </div>

        <iframe name="comet" style="display: none"></iframe>
        <div class="backmarker">
            <a href="../">Back...</a>
        </div>
    </div>
}
